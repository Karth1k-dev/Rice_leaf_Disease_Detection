<!DOCTYPE html>
<html>
<head>
    <title>Rice Leaf Disease Detection</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f6f8;
            text-align: center;
        }
        .container {
            background: white;
            width: 450px;
            margin: 60px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px lightgray;
        }
        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }
        h3 {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸŒ± Rice Leaf Disease Detection</h2>

        <form method="POST" enctype="multipart/form-data" action="{% url 'predict' %}">
            {% csrf_token %}
            <input type="file" name="image" required>
            <br><br>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <hr>
            <h3>Disease: {{ result }}</h3>
            <p><b>Confidence:</b> {{ confidence }}%</p>
            <p><b>Description:</b> {{ description }}</p>
            <p><b>Recommended Treatment:</b> {{ pesticide }}</p>
        {% endif %}
    </div>
</body>
</html>
